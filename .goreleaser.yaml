before:
  hooks:
    - go mod tidy
builds:
  - binary: shiori
    env:
      - CGO_ENABLED=0
    tags:
      - netgo
      - osusergo
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - "7"
    ignore:
      - goos: darwin
        goarch: arm
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
archives:
  - id: shiori
    name_template: >-
      {{ .ProjectName }}_
      {{- if eq .Os "darwin" }}Darwin{{- else if eq .Os "linux" }}Linux{{- else if eq .Os "windows" }}Windows{{- else }}{{ .Os }}{{ end }}_
      {{- if eq .Arch "amd64" }}x86_64{{- else if eq .Arch "arm64" }}aarch64{{- else }}{{ .Arch }}{{ end }}

env:
  - USER=$(git config --local --get remote.origin.url | awk -F/ '{print $4}')

dockers:
  dockerfile: ./.github/workflows/docker/Dockerfile.ci
  skip_push: false
  id: shiori-ghcr
  goos: linux
  goarch: amd64
  goarm: 7
  goamd64: v2
  ids:
    - mybuild
  image_templates:
    - "{{ .Env.USER }}/{{ .ProjectName }}:latest"
    - "{{ .Env.USER }}/{{ .ProjectName }}:{{ .Tag }}"
    - "{{ .Env.USER }}/{{ .ProjectName }}:v{{ .Major }}.{{ .Minor }}.{{ .Patch }}
    - "ghcr.io/{{ .Env.USER }}/{{ .ProjectName }}:latest"
  build_flag_templates:
    - "--pull"
    - "--label=org.opencontainers.image.created={{.Date}}"
    - "--label=org.opencontainers.image.title={{.ProjectName}}"
    - "--label=org.opencontainers.image.revision={{.FullCommit}}"
    - "--label=org.opencontainers.image.version={{.Version}}"
    - "--label=org.opencontainers.image.source={{.RepoURL}}"
    - "--label=org.opencontainers.image.licenses=MIT"

checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

release:
  prerelease: auto
